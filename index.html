<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Animation with Smoke Effect</title>
</head>
<body>
    <section>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi minus, nam cumque, aspernatur, inventore excepturi pariatur dicta hic recusandae itaque numquam? Minus culpa est, exercitationem earum asperiores vitae nam pariatur.</p>
    </section>
    <script>
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>");

        const letters= document.querySelectorAll('span');
        for(let i=0; i<letters.length;i++)
        {
            letters[i].addEventListener('mouseover',function(){
                letters[i].classList.add('active');
            })
        }
    </script>
</body>
</html>
